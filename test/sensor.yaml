apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: start-pipeline
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: wh-dep
      eventSourceName: webhook
      eventName: trigger-pipeline
  triggers:
    - template:
        name: webhook-workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: test-
              spec:
                serviceAccountName: operate-workflow-sa
                entrypoint: start
                arguments:
                  parameters:
                  - {name: payload, value: ""}
                templates:
                - name: start
                  container:
                    image: argoproj/argosay:v1
                    command: [sh, -c]
                    args: ["cowsay {{workflow.parameters.payload}}"]
          parameters:
          - src:
              dependencyName: wh-dep
              dataKey: body
            dest: spec.arguments.parameters.0.value
